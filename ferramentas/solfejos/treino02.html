<body>

    <section class="banner">

    <section class="carrossel">

        <div class="card__botoes">

            <a href="./treino03.html" class="botao-comprar">Seguinte</a>

    <audio id="audio1" src="https://www.carlosveigafilho.com.br/treinosolf/sounds/domaior.mp3" autostart="false" ></audio>

            <li class="topicos__item">

            </li>
            <li class="topicos__item">
                <a id="ritmo" class="topicos__link">Ritmo</a>
            </li>
        </ul>

    <section class="carrossel">
        <h2 class="carrossel__titulo">Curso</h2>

        <div class="card" id="div-card-teoria"></div>
    </section>

    <footer class="rodape" id="rodape"></footer>
